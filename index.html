<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />    
</head>
<body>
    <main>
    <h1>Секундомер</h1>
    <div id="timeCircle">
        <p id="timer">0</p>
    </div>
    <div class="btnList">
        <button id="start" class="btn btn-start">Старт/Стоп</button>
        </div>
        <div>
        <button id="reset" class="btn">Очистить</button>
        <button id="record" class="btn">Записать</button>
    </div>
    <div >
        <ol id="pastTime"></ol>
    </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
